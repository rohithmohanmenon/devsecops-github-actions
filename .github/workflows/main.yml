name: CI

on: [push]

jobs:
  sast_scan:
    name: Run Bandit Scan
    runs-on: ubuntu-latest
    steps:
    - name: Checkout out
      uses: actions/checkout@v2
    - name: Setup Python
      uses: sctions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install Bandit
      run: pip install bandit
    - name: Run Bandit Scan
      run: bandit -r .
    
